name: build flask postgreSQL
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1 

      - name: Login to DockerHub
        uses: docker/login-action@v1 # Info: https://github.com/docker/build-push-action/tree/releases/v1#tags
        with:
          username: ${{ secrets.DOCKERUSERNAME}}
          password: ${{ secrets.DOCKERPASS }}
          #repository: Dinahalem/flask-docker
          
        
      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: dina2022/dbflask:1.1

                  
  Run_container:
    name: run container
    needs: build
    runs-on: ubuntu-latest  
    steps:    
    - name: run postgres-server
      run: docker network create flaskdb
      
    - name: Start Docker containers web
      run: docker run -p 8082:5000 -d --name web --network flaskdb dina2022/dbflask:1.1
      
    - name: run postgres-server
      run: docker run -p 8081:5000 -d --name postgres-server --network flaskdb -e POSTGRES_PASSWORD=1234 -e POSTGRES_USER=postgres -e POSTGRES_HOST=web -e POSTGRES_DB=flask_db postgres
         

          
  
 
