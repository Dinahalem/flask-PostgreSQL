apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: Web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: db
        image: postgres
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data	
          name: postgres-data
        envFrom:  
        - configMapRef:
          name: myapp-config
            
      - name: web
        image: flask-postgresql_web
        ports: 
        - containerPort: 5000 
        command: [ sh -c "python init_db.py & python app.py" ]
        depends_on: 
        - db 
        envFrom: 
          DATABASE_URL: postgres://postgres:1234@db:5432/flask_db	  
