version: "3.9" 
services: 
  db: 
    image: postgres 
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234 
      POSTGRES_DB: flask_db
  web: 
    build: . 
    command: sh -c "python init_db.py & python app.py"
    ports: 
      - "5000:5000" 
    depends_on: 
      - db 
    environment: 
      DATABASE_URL: postgres://postgres:1234@localhost:5432/flask_db
